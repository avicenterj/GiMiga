<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <script src="https://cdn.rawgit.com/mhuggins/countdown/2.0.0/countdown.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #FF9E00; /* Cor de fundo da imagem */
            color: #fff; /* Cor do texto para contraste */
        }
        h1 {
            color: #fff;
        }
        #countdown {
            font-size: 3em;
            color: #2C3E50;
        }
        .image-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva para Comprar o iPhone da GiMiga</h1>

    <!-- Exibindo a data e o contador no início -->
    <p style="font-size: 1.2em;">A contagem regressiva começa agora:</p>
    <div id="countdown">Carregando...</div>

    <script>
        // Define the target date for the countdown
        var targetDate = new Date("July 28, 2025 10:00:00").getTime();

        // Function to update the countdown
        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Calculate time remaining
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Já é o dia!";
            }
        }, 1000);
    </script>

    <!-- Exibindo a imagem ao final -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/avicenterj/GiMiga/abb1f14f28b193be4e8b30598c0fea35bb7def1e/resized_image.png" alt="GiMiga de iPhone" style="max-width: 100%; width: 900px; margin: 20px auto; display: block;">
    </div>
</body>
</html>
