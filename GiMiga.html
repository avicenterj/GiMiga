<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <script src="https://cdn.rawgit.com/mhuggins/countdown/2.0.0/countdown.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; background-color: #f7f7f7;">
    <h1 style="color: #333;">Contagem Regressiva para Comprar o iPhone da GiMiga</h1>
    
    <!-- Imagem personalizada -->
    <img src="https://github.com/avicenterj/GiMiga/blob/master/resized_image.png" alt="GiMiga de iPhone" style="max-width: 100%; width: 900px; margin: 20px auto; display: block;">

    <div id="countdown" style="font-size: 3em; color: #2C3E50;"></div>

    <script>
        // Define the target date for the countdown
        var targetDate = new Date("July 28, 2025 10:00:00").getTime();

        // Function to update the countdown
        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Calculate time remaining
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Já é o dia!";
            }
        }, 1000);
    </script>
</body>
</html>
